<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>settings</title>
  </head>
  <body>
    <div id="state-bar">
      <div class="state-bar__left">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__center">
        <span>13:12</span>
      </div>
      <div class="state-bar__right">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div id="setting-bar">
      <a href="more.html">
        <i class="fa-solid fa-angle-left fa-3x"></i>
      </a>
      <h1>Settings</h1>
      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
    <div class="main-bar">
      <div class="main-bar__item">
        <i class="fa-solid fa-bullhorn"></i>
        <span>Notices</span>
      </div>
      <div class="settings-line-wrap">
        <div class="find-common-line common-line more-line"></div>
      </div>
      <div class="main-bar__item">
        <i class="fa-solid fa-flask"></i>
        <span>KoKoa Lab</span>
      </div>
      <div class="settings-line-wrap">
        <div class="find-common-line common-line more-line"></div>
      </div>
      <div class="main-bar__item">
        <div class="versions-wrap">
          <i class="fa-solid fa-circle-info"></i>
          <span>Versions</span>
        </div>
        <div class="version-latest"><span>Latest Version</span></div>
      </div>
      <div class="settings-line-wrap">
        <div class="find-common-line common-line more-line"></div>
      </div>
    </div>
    <nav id="common-bottom">
      <ul class="common-bottom__nav-item">
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="move-circle">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span>1</span>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="dotted">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          <span class="dot"></span>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big!!!!!!! </span>
    </div>
    <script
      src="https://kit.fontawesome.com/86bc6866a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
