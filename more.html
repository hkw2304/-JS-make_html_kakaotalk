<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>More</title>
  </head>
  <body>
    <div id="state-bar">
      <div class="state-bar__left">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__center">
        <span>13:12</span>
      </div>
      <div class="state-bar__right">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div id="common-title">
      <h1>More</h1>
      <div class="common-title__img">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html" class="rotate-gear">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
      <span class="common-title__img__gear-dot"></span>
    </div>
    <main id="common-content">
      <div class="common-content__left">
        <img src="img/cream.jpg" />
        <div class="common-content__left__user">
          <span>Hyunkiwon</span>
          <div class="common-comtent__number">
            <span>+10-5690-3852</span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </div>
        </div>
      </div>
      <div class="common-content__aside">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </main>
    <div id="icon">
      <div class="icon__item">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Calender</span>
      </div>
      <div class="icon__item">
        <i class="fa-solid fa-face-grin-wink"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon__item">
        <i class="fa-solid fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="icon__item">
        <i class="fa-sharp fa-solid fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>
    <div id="icon2">
      <div class="icon__item">
        <i class="fa-solid fa-gift"></i>
        <span>Gifts</span>
      </div>
      <div class="icon__item">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Shopping</span>
      </div>
      <div class="icon__item">
        <i class="fa-brands fa-line"></i>
        <span>Line</span>
      </div>
      <div class="icon__item">
        <i class="fa-solid fa-glasses"></i>
        <span>Fassion</span>
      </div>
    </div>
    <div class="more-line-wrap">
      <div class="find-common-line common-line more-line"></div>
    </div>
    <div class="suggestions">
      <span>Suggestions</span>
    </div>
    <div class="footer-icon">
      <div class="footer-icon__item">
        <i class="fa-solid fa-quote-left fa-2x"></i>
        <span class="more-suggestions__icon-text">KoKoa Stroy</span>
      </div>
      <div class="footer-icon__item">
        <i class="fa-solid fa-beer-mug-empty fa-2x"></i>
        <span class="more-suggestions__icon-text">KoKoa Stroy</span>
      </div>
    </div>
    <nav id="common-bottom">
      <ul class="common-bottom__nav-item">
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="move-circle">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span>1</span>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="dotted">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          <span class="dot"></span>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big!!!!!!! </span>
    </div>
    <script
      src="https://kit.fontawesome.com/86bc6866a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
