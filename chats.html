<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Chats</title>
  </head>
  <body>
    <div id="state-bar">
      <div class="state-bar__left">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__center">
        <span>13:12</span>
      </div>
      <div class="state-bar__right">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div id="common-title">
      <h1>Chats</h1>
      <div class="common-title__img">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </div>
    <a href="chatting.html">
      <main id="common-content">
        <div class="common-content__left">
          <img src="img/cream.jpg" />
          <div class="common-content__left__user">
            <span>Hyunkiwon</span>
            <span>Please check My KoKoa Account Info</span>
          </div>
        </div>
        <div class="common-content__aside">
          <span>21:22</span>
          <span>1</span>
        </div>
      </main>
    </a>
    <nav id="common-bottom">
      <ul class="common-bottom__nav-item">
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="move-circle">
          <a href="chats.html">
            <i class="fa-solid fa-comment fa-2x"></i>
            <span>1</span>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="dotted">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          <span class="dot"></span>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big!!!!!!! </span>
    </div>
    <script
      src="https://kit.fontawesome.com/86bc6866a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
