<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Friends</title>
  </head>
  <body>
    <div id="state-bar">
      <div class="state-bar__left">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__center">
        <span>13:12</span>
      </div>
      <div class="state-bar__right">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div id="common-title">
      <h1>Friends</h1>
      <div class="common-title__img">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </div>
    <div class="friends-text">
      <i class="fa-sharp fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </div>
    <div id="friends-owner">
      <div class="friends-owner__info">
        <img src="img/cream.jpg" />
        <span>Hyunkiwon</span>
      </div>
      <div class="common-line"></div>
    </div>
    <div class="friends-channel-text">
      <span>Channel</span>
      <i class="fa-solid fa-chevron-right fa-rotate-270 fa-xs"></i>
    </div>
    <div id="friends-channel-content">
      <div class="friends-channel-content__left">
        <img src="img/cream.jpg" />
        <span>Channel</span>
      </div>
      <div class="friends-channel-content__right">
        <span>2</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>
    <div class="friends-channel-content__habeen">
      <img src="img/cream.jpg" />
      <span>Channel</span>
    </div>
    <div class="kokoa-wrap">
      <i class="fa-solid fa-comment"></i>
    </div>
    <nav id="common-bottom">
      <ul class="common-bottom__nav-item">
        <li>
          <a href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="move-circle">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span>1</span>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="dotted">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          <span class="dot"></span>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big!!!!!!! </span>
    </div>
    <script
      src="https://kit.fontawesome.com/86bc6866a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
