<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>chatting</title>
  </head>
  <body>
    <div id="chatting-wrap">
      <div id="state-bar">
        <div class="state-bar__left">
          <span>No service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="state-bar__center">
          <span>13:12</span>
        </div>
        <div class="state-bar__right">
          <span>100%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
      <div id="setting-bar">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
        <h1>Kiwon's Chat</h1>
        <div class="setting-bar__right">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </div>
      <div class="chatting-section">
        <span>Monday, July 30, 2020</span>
      </div>
      <div class="chat-section">
        <img src="img/cream.jpg" />
        <div class="chat-section__info">
          <span>Kiwon</span>
          <span>Hi!</span>
        </div>
        <span>13:01</span>
      </div>
      <div class="chat-opp">
        <span>13:02</span>
        <span>Hi! nice to meet you!!</span>
      </div>
      <form class="search-bar">
        <i class="fa-solid fa-square-plus fa-2x"></i>
        <input
          type="text"
          placeholder="Write a message..."
          class="search-bar_text"
        />
        <div class="search-bar__text__button">
          <i class="fa-solid fa-face-smile fa-lg"></i>
          <button>
            <i class="fa-solid fa-arrow-up fa-1x"></i>
          </button>
        </div>
      </form>
    </div>
    <div id="no-mobile">
      <span> Your screen is too big!!!!!!! </span>
    </div>
    <script
      src="https://kit.fontawesome.com/86bc6866a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
