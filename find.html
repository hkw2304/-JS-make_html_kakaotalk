<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Find</title>
  </head>
  <body>
    <div id="state-bar">
      <div class="state-bar__left">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__center">
        <span>13:12</span>
      </div>
      <div class="state-bar__right">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <div id="common-title">
      <h1>Find</h1>
      <div class="common-title__img">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
      <span class="common-title__img__gear-dot"></span>
    </div>
    <main id="find-content">
      <div class="find-content__item">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-content__item">
        <i class="fa-solid fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="find-content__item">
        <i class="fa-regular fa-id-badge"></i>
        <span>Add by ID</span>
      </div>
      <div class="find-content__item">
        <i class="fa-solid fa-envelope"></i>
        <span>Invite</span>
      </div>
    </main>
    <div class="linewrap">
      <div class="find-common-line common-line"></div>
      <span class="find-text-top">Recommended Friends</span>
      <span class="find-text-center">you have no recommended friends.</span>
      <div class="find-common-line common-line"></div>
    </div>
    <div class="open-chat">
      <span>Open Chat</span>
      <div class="opne-chat__text-right">
        <span>Go to Openchat Home</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>
    <div class="more-info">
      <div class="more-info__text">
        <span>#BTS</span>
        <span>#BTS#ARMY#FRIENDS</span>
        <div class="more-info_member-info">
          <img src="img/cream.jpg" />
          <span>802 members | &nbsp</span>
          <span class="active">Active</span>
        </div>
      </div>
      <div class="more-info__img">
        <img src="img/cream.jpg" />
        <div class="more-info__img-text">
          <i class="fa-solid fa-heart fa-2xs"></i>
          <span>326</span>
        </div>
      </div>
    </div>

    <nav id="common-bottom">
      <ul class="common-bottom__nav-item">
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="move-circle">
          <a href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i>
            <span>1</span>
          </a>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="dotted">
          <a href="more.html">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          <span class="dot"></span>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too big!!!!!!! </span>
    </div>
    <script
      src="https://kit.fontawesome.com/86bc6866a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
